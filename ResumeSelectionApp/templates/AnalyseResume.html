{% load static %}
<html>
<head>
<title>Automated Resume Scoring & Selection App</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t1"].value;
	var y=document.forms["f1"]["t2"].value;
	
	
	if(x == null || x==""){
		window.alert("Job skills must be enter");
		document.f1.t1.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("Resume must be upload");
		document.f1.t2.focus();
		return false;
	}
	
	return true;
}
		
	
	</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<center><font size="4" color="yellow">Automated Resume Scoring & Selection App</font></center>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div id="menu">
		<ul><center>
	  <li><a href="{% url 'AnalyseResume' %}">Analyse Resume</a></li>
	<li><a href="{% url 'CreateResume' %}" target="_blank">Create Resume</a></li>
	  <li><a href="{% url 'index' %}">Logout</a></li>		
		</center></ul>
<br class="clearfix" />
				</div>
			
	<div id="splash">
		<img class="pic" src="{% static 'images/investor.jpg' %}" width="870" height="230" alt="" />
	</div>	
			<center>
<form name="f1" method="post" action={% url 'AnalyseResumeAction' %} enctype="multipart/form-data" OnSubmit="return validate()">
	{% csrf_token %}<br/>
   <h3><b>Analyse Resume Screen</b></h3>
   
	<font size="" color="black"><center>{{ data }}</center></font>
						
						<table align="center" width="80" >
							<tr><td><font size="" color="black">Enter&nbsp;Name</b></td><td><input type="text" name="t1" style="font-family: Comic Sans MS" size="80"/></td></tr>
								<tr><td><font size="" color="black">Email&nbsp;id</b></td><td><input type="text" name="t2" style="font-family: Comic Sans MS" size="80"/></td></tr>
								<tr><td><font size="" color="black">Phone&nbsp;Number</b></td><td><input type="text" name="t3" style="font-family: Comic Sans MS" size="80"/></td></tr>
								<tr><td><font size="" color="black">Job&nbsp;Skill&nbsp;Sets</b></td><td><input type="text" name="t4" style="font-family: Comic Sans MS" size="80"/></td></tr>
						 <tr><td><font size="" color="black">Upload&nbsp;Your&nbsp;Resume</b></td><td><input type="file" name="t5" 
						   /></td></tr>
		
		 
			<tr><td></td><td><input type="submit" value="Submit">
			</td>
			</table>
			<br/><br/><br/><br/>
				</div>	
					
				</div>
				
	</body>
</html>
